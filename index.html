<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clima de sua Cidade</h1>

    <form class='busca'>
        <input type="search" placeholder="Nome da Cidade">
        <button type="submit">Procurar</button>
    </form>
    <div class="aviso"></div>
    <div class="resultado">
        <div class="titulo">CIDADE, BR</div>
        <div class="temperatura">
            <div class="graus">
                <span>Temperatura</span>
                <span id="tempResultado">--</span>
            </div>
            <div class="vento">
                <span>Vento</span>
                <span id="ventoResultado">==</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
